<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Generador de Deeplinks</title>
</head>
<body>
    <div class="container">
        <h1>Generador de Deeplinks</h1>
        <input type="text" id="originalLink" placeholder="Ingrese el enlace original">
        <button class="generate-button" onclick="generateDeeplink()">Generar Deeplink</button>
        <p class="result-text">Deeplink generado:</p>
        <p id="deeplinkResult" class="deeplink-text"></p>
        <button class="copy-button" onclick="copyDeeplink()">Copiar Deeplink</button>
    </div>
    <script src="script.js"></script>

<footer class="watermark">
        <p>&copy; 2023 Jonas. Todos los derechos reservados.</p>
        <p>By Jonas</p>
</footer>
</body>
</html>
